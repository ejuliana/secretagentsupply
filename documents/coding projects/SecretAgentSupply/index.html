<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Secret Agent Supply</title>
    <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
  </head>

  <body>

   <!-- Header Section -->

   <header>
     <div class="container">
       <div class="logo">
         <img src="resources/images/logo.png" alt="Secret Agent Supply logo">
         <span>SECRET AGENT SUPPLY INC.</span>
       </div>
     </div>
   </header>

   <!-- Hero Section -->

   <div class="hero">
     <div class="container">
       <div class="hero-text">
         <h4>NEW ARRIVAL</h4>
         <h1>SPORT BIKES AND MOTORCYCLES</h1>
       </div>
     </div>
   </div>

   <!-- Nav -->

   <div class="nav">
     <span><a href="#">Eyewear</a></span>
     <span><a href="#">Apparel</a></span>
     <span><a href="#">Gadgets</a></span>
     <span><a href="#">Vehicles</a></span>
     <span><a href="#">Glasses</a></span>
     <span><a href="#">Contact</a></span>
   </div>

   <!-- Featured Content Section -->

   <div class="container">
     <div class="content">
       <div class="product">
         <div class="product-pen">
           <img src="../images/pen.png">
         </div>
         <span class="product-description">Exploding Pen</span>
       </div>

       <div class="product">
         <div class="product-watch">
           <img src="../images/watch.png">
         </div>
         <span class="product-description">Cellular Watch</span>
       </div>

       <div class="product">
         <div class="product-glasses">
           <img src="../images/glasses.png">
         </div>
         <span class="product-description">Thermal Glasses</span>
        </div>
       </div>
     </div>

     <!-- Location & Hours -->

     <div class="container">
       <div class="Location">
         <span class="location-text">Location</span>
         </div>
         <div class="location-address">
           <p>-47.346436, 84.32354</p>
         </div>
       </div>

       <div class="Hours">
         <span class="hours-text">Hours</span>
         </div>
         <div class="hours-times">
           <p>0800 - 1800</p>
         </div>
       </div>
     </div>

<!-- Footer -->
    <footer>
      <div class="container">
        Copyright Secret Agent Supply, Inc.
      </div>
    </footer>

  </body>
</html>
